{%extends "adminlayout.html" %}
{% block title %}Admin | Add Book{% endblock %}
{% block content %}
<div class="container mt-3">
<h2 class="text-center">Add Book</h2>
  <form action="{{ url_for('addbook') }}" method="post">
    <div class="mb-3 mt-3">
      <label for="email">Book Name</label>
      <input type="text" class="form-control" placeholder="Enter book name" name="abname">
    </div>
    <div class="mb-3">
      <label for="pwd">Book Description</label>
      <input type="text" class="form-control" placeholder="Enter book description" name="abdesc">
    </div>
    <div class="mb-3">
        <label for="pwd">Book Count</label>
        <input type="number" class="form-control" placeholder="Enter book count" name="abcount">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
