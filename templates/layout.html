<!DOCTYPE html>
<html lang="en">
<head>
    {%block head %}
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  {% endblock %}
</head>
<body class="book-back">

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/admin/">Admin</a>
          </li>
        {% if session.useremail|length %}
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">My Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/task">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="issuedbooklist">Issued Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/bookrequest">Book Request</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid mt-3">
    {%block content %}{% endblock %}
</div>
<script src='https://cldup.com/S6Ptkwu_qA.js'></script>
<script  src="static/script.js"></script>
</body>
</html>
